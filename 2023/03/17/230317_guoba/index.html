<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># guoba.py</span></span><br><span class="line"><span class="keyword">import</span> math</span><br><span class="line"><span class="keyword">import</span> turtle <span class="keyword">as</span> tu</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">guoba_ellipse</span>(<span class="params">a, b, n=<span class="number">500</span>, x=<span class="number">0</span>, y=<span class="number">0</span>, alpha=<span class="number">360</span>, sangle=<span class="number">0</span>, workangle=<span class="number">360</span>, myflag=<span class="literal">False</span></span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    绘制椭圆</span></span><br><span class="line"><span class="string">    a:长半轴长度</span></span><br><span class="line"><span class="string">    b:短半轴长度</span></span><br><span class="line"><span class="string">    n:越大越趋近椭圆</span></span><br><span class="line"><span class="string">    x:几何中心x坐标</span></span><br><span class="line"><span class="string">    y:几何中心y坐标</span></span><br><span class="line"><span class="string">    alpha:椭圆旋转的角度</span></span><br><span class="line"><span class="string">    sangle:开始绘制点与椭圆长半轴正方向的夹角（角度）</span></span><br><span class="line"><span class="string">    workangle:绘制一部分椭圆（角度），默认为整个椭圆</span></span><br><span class="line"><span class="string">    myflag:判断是否仅需要调整画笔位置</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    alpha = (<span class="number">2</span>*math.pi/<span class="number">360</span>)*alpha  <span class="comment"># 角度制换算弧度值</span></span><br><span class="line">    sangle = (<span class="number">2</span>*math.pi/<span class="number">360</span>)*sangle</span><br><span class="line">    workangle = (<span class="number">2</span>*math.pi/<span class="number">360</span>)*workangle</span><br><span class="line">    theta = sangle</span><br><span class="line">    <span class="comment"># 参数方程，旋转的部分按旋转矩阵推导：</span></span><br><span class="line">    start_point = (a*math.cos(theta)*math.cos(alpha) - b*math.sin(theta)*math.sin(alpha) + x,</span><br><span class="line">                   a*math.cos(theta)*math.sin(alpha) + b*math.sin(theta)*math.cos(alpha) + y)</span><br><span class="line">    tu.penup()</span><br><span class="line">    tu.setpos(start_point)  <span class="comment"># 初始位置</span></span><br><span class="line">    <span class="keyword">if</span> myflag:</span><br><span class="line">        <span class="keyword">return</span></span><br><span class="line">    tu.pendown()</span><br><span class="line">    microtheta = <span class="number">2</span> * math.pi / n  <span class="comment"># 将2pi弧度n等分</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(n):</span><br><span class="line">        theta = sangle + (i+<span class="number">1</span>)*microtheta  <span class="comment"># 弧度增加</span></span><br><span class="line">        <span class="keyword">if</span> (theta-sangle) &gt; workangle:</span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">        next_point = (a*math.cos(theta)*math.cos(alpha) - b*math.sin(theta)*math.sin(alpha) + x,</span><br><span class="line">                      a*math.cos(theta)*math.sin(alpha) + b*math.sin(theta)*math.cos(alpha) + y)</span><br><span class="line">        tu.setpos(next_point)</span><br><span class="line">    tu.penup()</span><br><span class="line"></span><br><span class="line">tu.setup(<span class="number">700</span>,<span class="number">700</span>)</span><br><span class="line">tu.speed(<span class="number">10</span>)</span><br><span class="line">tu.delay(<span class="number">0</span>)</span><br><span class="line">tu.pensize(<span class="number">25</span>)</span><br><span class="line">tu.colormode(<span class="number">255</span>)</span><br><span class="line"></span><br><span class="line">tu.pencolor((<span class="number">255</span>,<span class="number">193</span>,<span class="number">37</span>))</span><br><span class="line">tu.fillcolor((<span class="number">255</span>,<span class="number">193</span>,<span class="number">37</span>))</span><br><span class="line">tu.begin_fill()</span><br><span class="line">guoba_ellipse(<span class="number">250</span>, <span class="number">210</span>, <span class="number">500</span>, <span class="number">0</span>, -<span class="number">70</span>, <span class="number">360</span>, -<span class="number">45</span>, <span class="number">270</span>) <span class="comment"># 脸</span></span><br><span class="line">tu.pendown()</span><br><span class="line">tu.setpos(<span class="number">179</span>, -<span class="number">220</span>)</span><br><span class="line">tu.end_fill()</span><br><span class="line"></span><br><span class="line">tu.begin_fill()</span><br><span class="line">guoba_ellipse(<span class="number">75</span>, <span class="number">70</span>, <span class="number">500</span>, <span class="number">160</span>, <span class="number">150</span>, -<span class="number">30</span>) <span class="comment"># 右耳朵</span></span><br><span class="line">tu.end_fill()</span><br><span class="line">tu.begin_fill()</span><br><span class="line">guoba_ellipse(<span class="number">80</span>, <span class="number">77</span>, <span class="number">500</span>, -<span class="number">160</span>, <span class="number">150</span>, <span class="number">45</span>) <span class="comment"># 左耳朵</span></span><br><span class="line">tu.end_fill()</span><br><span class="line"></span><br><span class="line">tu.fillcolor((<span class="number">205</span>, <span class="number">155</span>, <span class="number">29</span>)) <span class="comment"># 画笔颜色忘换了。参数调好就别动，效果一样</span></span><br><span class="line">tu.begin_fill()</span><br><span class="line">guoba_ellipse(<span class="number">50</span>, <span class="number">45</span>, <span class="number">500</span>, <span class="number">165</span>, <span class="number">140</span>, -<span class="number">33</span>) <span class="comment"># 右耳朵内部</span></span><br><span class="line">tu.end_fill()</span><br><span class="line">tu.begin_fill()</span><br><span class="line">guoba_ellipse(<span class="number">53</span>, <span class="number">47</span>, <span class="number">500</span>, -<span class="number">155</span>, <span class="number">140</span>, <span class="number">30</span>) <span class="comment"># 左耳朵内部</span></span><br><span class="line">tu.end_fill()</span><br><span class="line"></span><br><span class="line">tu.pensize(<span class="number">15</span>)</span><br><span class="line">tu.pencolor((<span class="number">238</span>, <span class="number">121</span>, <span class="number">66</span>))</span><br><span class="line">tu.fillcolor((<span class="number">238</span>, <span class="number">121</span>, <span class="number">66</span>))</span><br><span class="line">tu.begin_fill()</span><br><span class="line">guoba_ellipse(<span class="number">45</span>, <span class="number">48</span>, <span class="number">500</span>, -<span class="number">165</span>, -<span class="number">45</span>, <span class="number">0</span>) <span class="comment"># 左腮红</span></span><br><span class="line">tu.end_fill()</span><br><span class="line">tu.begin_fill()</span><br><span class="line">guoba_ellipse(<span class="number">30</span>, <span class="number">50</span>, <span class="number">500</span>, <span class="number">170</span>, -<span class="number">45</span>, <span class="number">15</span>) <span class="comment"># 右腮红</span></span><br><span class="line">tu.end_fill()</span><br><span class="line"></span><br><span class="line">tu.pensize(<span class="number">5</span>)</span><br><span class="line">tu.pencolor((<span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>))</span><br><span class="line"><span class="comment"># ------------------------ 眼  罩 ------------------------#</span></span><br><span class="line">guoba_ellipse(<span class="number">280</span>, <span class="number">185</span>, <span class="number">500</span>, -<span class="number">5</span>, <span class="number">107</span>, <span class="number">2</span>, -<span class="number">121</span>, <span class="number">62</span>, <span class="literal">True</span>)  <span class="comment">#</span></span><br><span class="line">tu.fillcolor((<span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>))                                   <span class="comment">#</span></span><br><span class="line">tu.begin_fill()                                           <span class="comment">#</span></span><br><span class="line">guoba_ellipse(<span class="number">280</span>, <span class="number">185</span>, <span class="number">500</span>, -<span class="number">5</span>, <span class="number">107</span>, <span class="number">2</span>, -<span class="number">121</span>, <span class="number">62</span>)        <span class="comment">#</span></span><br><span class="line">tu.seth(<span class="number">25</span>)                                               <span class="comment">#      </span></span><br><span class="line">tu.pendown()                                              <span class="comment">#</span></span><br><span class="line">tu.circle(<span class="number">55</span>, <span class="number">210</span>)                                        <span class="comment">#</span></span><br><span class="line">tu.penup()                                                <span class="comment">#</span></span><br><span class="line">tu.setpos(-<span class="number">145</span>, -<span class="number">55</span>)                                      <span class="comment">#    </span></span><br><span class="line">tu.pendown()                                              <span class="comment">#</span></span><br><span class="line">tu.seth(<span class="number">157</span>)                                              <span class="comment">#</span></span><br><span class="line">tu.circle(-<span class="number">55</span>, <span class="number">210</span>)                                       <span class="comment">#</span></span><br><span class="line">guoba_ellipse(<span class="number">120</span>, <span class="number">80</span>, <span class="number">500</span>, -<span class="number">5</span>, <span class="number">95</span>, -<span class="number">1</span>, -<span class="number">135</span>, <span class="number">90</span>)         <span class="comment">#</
